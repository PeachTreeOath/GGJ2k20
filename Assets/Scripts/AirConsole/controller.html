
<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style type=text/css>
        /* the style sheet dictates what our elements (buttons, backgrounds etc.) will look like. */

        body {
            /*    display: flex;
                margin: 0;
                height: 100%;
                width: 100%;
                position: absolute;*/
            font-family: 'Press Start 2P', cursive;
        }

        .view {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }

        /* Begin new classes */

        .background {
           background-image: url(Controller_Background.png);
           background-size: cover;
           background-repeat: no-repeat;
        }

        .playerInfo {
            width: 50%;
            height: 50%;
            margin: auto;
        }

        .playerMessage {
            color: white;
        }

        .shop {
            color: white;
        }

        .icon {
            width: 20%;
            height: 100px;

        }
        .iconselected {
            width: 20%;
            height: 100px;
            border: 3px solid white;
        }
            
        /* End new classes */

        #dead_view, #victory_view {
            /*background-image: linear-gradient(0deg, #FE811C 0%, #5C0900 100%);*/
            background: #000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        svg {
            fill: #fff;
            width: 70vw;
        }

        .button {
            background: #3B3B3B;
            border: solid #1f1f1f 2px;
            transition: 0.1ms ease-in-out all;
        }

        .vertical-buttons {
            width: 25%;
            height: 100%;
            /*float: left;*/
        }

        .horizontal-buttons-container {
            width: 50%;
            /*float: left;*/
        }

        .horizontal-buttons {
            height: 50%;
        }

        #left-button {
            background-image: url("/left_button.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

            #left-button:active {
                background-image: url("/left_button_pressed.png");
            }

        #right-button {
            background-image: url("/right_button.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        #right-button:active {
            background-image: url("/right_button_pressed.png");
        }

        #jump-button {
            background-image: url("/jump_button.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

            #jump-button:active {
                background-image: url("/jump_button_pressed.png");
            }

        #interact-button {
            background-image: url("/interact_button.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

            #interact-button:active {
                background-image: url("/interact_button_pressed.png");
            }

        ul.horizontal-list {
	        list-style: none;
	    }
	    ul.horizontal-list li {
		    display: inline;
	    }
        #countdownTimer {
            color: white;
        }

    </style>

    <script type="text/javascript">

        var airconsole;
        var lava_burn_sound = new Audio('lava_burn3.wav');
        var jump_sound = new Audio('jump.wav');
        var scream_sound = new Audio('scream3.wav');
        var hit_sound = new Audio('hit.wav');
        var throw_sound = new Audio('throw.wav');
        var upgradeWeapon = -1;
        var repairedWeapon = -1;

        var repairItemId = 1

        function App() {
            var me = this;
            jump_sound.volume = .3;
            lava_burn_sound.volume = .7;

            me.airconsole = new AirConsole({ "orientation": "landscape", "synchronize_time": "true" });

            showView("ready_view");
            // showView("shop_view");

            me.airconsole.onMessage = function (from, data) {
                // Check if the data, we sent, contains view
                if (data) {
                    if (data == "view:dead_view") {
                        showView("dead_view");
                    }
                    else if (data == "view:alive_view") {
                        showView("alive_view");
                    }
                    else if (data == "view:victory_view") {
                        showView("victory_view");
                    }
                    else if (data == "sound:lava_burn") {
                        playSound("lava_burn");
                    }
                    else if (data == "sound:jump") {
                        playSound("jump");
                    }
                    else if (data == "sound:scream") {
                        playSound("scream");
                    }
                    else if (data == "sound:hit") {
                        playSound("hit");
                    }
                    else if (data == "sound:throw") {
                        playSound("throw");
                    }
                    else if (data.playerData != null) {
                        setPlayerData(data.playerData);
                    }
                    else if (data.counter != null) {
                        updateCountdownTimer(data.counter);
                    }
                }
            };

            /*
             * Here we are adding support for mouse events manually.
             * --> WE STRONGLY ENCOURAGE YOU TO USE THE AIRCONSOLE CONTROLS LIBRARY
             * WHICH IS EVEN BETTER (BUT WE DONT WANT TO BLOAT THE CODE HERE).
             * https://github.com/AirConsole/airconsole-controls/
             *
             * DO NOT USE ONCLICK HANDLERS.
             * THEY ADD A 200MS DELAY!
             */
            if (!("ontouchstart" in document.createElement("div"))) {
                var elements = document.getElementsByTagName("*");
                for (var i = 0; i < elements.length; ++i) {
                    var element = elements[i];
                    var ontouchstart = element.getAttribute("ontouchstart");
                    if (ontouchstart) {
                        element.setAttribute("onmousedown", ontouchstart);
                    }
                    var ontouchend = element.getAttribute("ontouchend");
                    if (ontouchend) {
                        element.setAttribute("onmouseup", ontouchend);
                    }
                }
            }


        }

        App.prototype.sendMessageToScreen = function (msg) {
            this.airconsole.message(AirConsole.SCREEN, { "action": msg });
        };

        App.prototype.sendPayloadToScreen = function (obj) {
            this.airconsole.message(AirConsole.SCREEN, obj);
        }

        function showView(id) {
            var view = document.getElementById(id);
            console.log("Attempting to show view: " + id);
            var all_views = document.getElementsByClassName('view');
            // Hide all containers
            for (var i = 0; i < all_views.length; i++) {
                console.log("all_views[" + i + "]: " + all_views[i].id)
                all_views[i].style.display = 'none';
            }

            // Show container
            if (view != null) {
                view.style.display = 'flex';
            }
        };

        function playSound(id) {
            if (id == "lava_burn") {
                lava_burn_sound.play();
            } else if (id == "jump") {
                jump_sound.play();
            } else if (id == "scream") {
                scream_sound.play();
            } else if (id == "hit") {
                hit_sound.play();
            } else if (id == "throw") {
                throw_sound.play();
            }
        };

        function finishShopping() {
            let jsonData = {};
            jsonData.payload = {};
            jsonData.payload.upgradeWeapon = upgradeWeapon.toString();
            jsonData.payload.repairedWeapon = repairedWeapon.toString();
            console.log(jsonData);

            window.app.sendPayloadToScreen(jsonData);
        }

        function setPlayerData(data)
        {
            if (data.loadOut) {
                displayLoadout(data.loadOut);
            }
            if (data.upgrades) {
                displayUpgrades(data.upgrades);
            }
            if (data.playerNumber) {
                document.getElementById("player").innerHTML = "Player# " + data.playerNumber;
            }
            if (data.playerColor) {
                document.getElementById("player").style.backgroundColor = "#" + data.playerColor;
            }
        }

        function displayUpgrades(data)
        {
            var upgradeList = document.getElementById("upgradeList");
            for (var i = 0; i < data.length; i++) {
                var item = document.createElement("li");
                var image = document.createElement("img");
                image.setAttribute("value", data[i]);
                image.addEventListener("click", function (e) {
                    upgradeWeapon = e.target.attributes["value"].value;
                    console.log(upgradeWeapon);

                    var childElements = Array.prototype.slice.call(upgradeList.children);

                    [].forEach.call(childElements, function (child) {
                        child.firstChild.className = "icon";
                    });

                    e.target.className = "iconselected";
                });

                switch (data[i]) {
                    case 0:
                        image.src = "Flamethrower.png";
                        break;
                    case 1:
                        image.src = "knife.jpg";
                        break;
                    case 2:
                        image.src = "nuke.jpg";
                        break;
                }
                image.className += "icon";
                item.appendChild(image);
                upgradeList.appendChild(item)
            }
        }

        function displayLoadout(data) {
            var loadoutList = document.getElementById("loadOutList");
            for (var i = 0; i < data.length; i++) {
                var item = document.createElement("li");
                var image = document.createElement("img");
                image.setAttribute("value", data[i]);
                image.addEventListener("click", function (e) {
                    repairedWeapon = e.target.attributes["value"].value;
                    console.log(repairedWeapon);
                });

                switch (data[i]) {
                    case 0:
                        image.src = "Flamethrower.png";
                        break;
                    case 1:
                        image.src = "knife.jpg";
                        break;
                    case 2:
                        image.src = "nuke.jpg";
                        break;
                }

                image.className += "icon";
                item.appendChild(image);
                loadoutList.appendChild(item)
            }
        }

        function updateCountdownTimer(value) {
            document.getElementById("countdownTimer").innerHTML = "Next round in " + value + " seconds";

            if (value == 0)
                finishShopping();
        }

        function loadShop() {
            showView("shop_view");

            let jsonData = {};
            jsonData.payload = {};
            jsonData.payload.test = "test";            

            window.app.sendPayloadToScreen(jsonData);
        }

    </script>


</head>
<body onload="window.app = new App()">
    <div id="shop_view" class="view shop background">
        <div class="button" onclick="finishShopping()" style="color: white; background-color: blue; padding: 5px;">Test</div>
        <table>
            <tr><td class="playerMessage">Upgrades</td></tr>
            <tr>
                <td>
                    <ul class="horizontal-list" id="upgradeList"></ul>
                </td>
            </tr>
            <tr><td class="playerMessage">Loadout</td></tr>
            <tr>
                <td>
                    <ul class="horizontal-list" id="loadOutList"></ul>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="countdownTimer"></div>
                </td>
            </tr>
        </table>

    </div>
    <div id="ready_view" class="view background">
        <div class="button" style="background-color: red;" ontouchend="loadShop()">Test - Launch Shop</div>
        <div class="playerMessage">Waiting for the game to begin...</div>
        <div id="player" class="playerInfo"></div>
    </div>
    <div id="alive_view" class="view">

    </div>
    <div id="victory_view" class="view">

    </div>
    <div id="dead_view" class="view">

    </div>

</body>
</html>
